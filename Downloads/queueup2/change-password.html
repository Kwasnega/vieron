<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU - Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0px 5px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 1.2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 22px;
            font-weight: 500;
            color: #0a2a66;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0a2a66;
            box-shadow: 0px 0px 5px rgba(10, 42, 102, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 36px;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .strength-bar {
            height: 6px;
            border-radius: 4px;
            margin-top: 6px;
            background: #ddd;
            transition: 0.3s;
        }

        .strength-text {
            font-size: 13px;
            margin-top: 4px;
            color: #555;
            text-transform: capitalize;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #0a2a66;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: #133d99;
        }

        .note {
            margin-top: 1.5rem;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./gctu.png" alt="GCTU Logo" class="logo">
        <h2>Change Your Password</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <span class="toggle-password" onclick="toggleVisibility('newPassword', this)">üëÅÔ∏è</span>
                <div class="strength-bar" id="strengthBar"></div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
                <span class="toggle-password" onclick="toggleVisibility('confirmPassword', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Update Password</button>
        </form>
        <p class="note">
            For your security, choose a strong password that you haven‚Äôt used before. 
            Avoid using your index number or personal info.
        </p>
    </div>

    <script>
        const newPasswordInput = document.getElementById("newPassword");
        const strengthBar = document.getElementById("strengthBar");
        const strengthText = document.getElementById("strengthText");
        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function checkStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        newPasswordInput.addEventListener("input", () => {
            const password = newPasswordInput.value;
            const strength = checkStrength(password);

            let color, text;
            switch (strength) {
                case 0:
                    color = "#ddd";
                    text = "Enter a password";
                    break;
                case 1:
                    color = "#ff6b6b";
                    text = "Weak";
                    break;
                case 2:
                    color = "#ffb347";
                    text = "Fair";
                    break;
                case 3:
                    color = "#4c9aff";
                    text = "Good";
                    break;
                case 4:
                    color = "#28a745";
                    text = "Strong";
                    break;
            }

            strengthBar.style.width = (strength * 25) + "%";
            strengthBar.style.background = color;
            strengthText.textContent = text;
        });

        function toggleVisibility(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                icon.textContent = "üôà";
            } else {
                field.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }

        document.getElementById("changePasswordForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            // Corrected: Use the 'loggedInUser' key as set by index.js
            const studentId = localStorage.getItem("loggedInUser");
            const newPass = newPasswordInput.value.trim();
            const confirmPass = document.getElementById("confirmPassword").value.trim();

            if (!studentId) {
                alert("No user pending password change. Redirecting to login.");
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("studentId");
                localStorage.removeItem("isFirstLogin");
                window.location.href = "index.html";
                return;
            }

            if (newPass !== confirmPass) {
                alert("Passwords do not match!");
                return;
            }

            if (checkStrength(newPass) < 3) {
                alert("Please choose a stronger password (Good or Strong).");
                return;
            }

            const newPasswordHash = await hashPassword(newPass);

            let userData = JSON.parse(localStorage.getItem("user_data")) || {};
            let user = userData[studentId];

            if (user) {
                // Update the user's password and first-login status
                user.passwordHash = newPasswordHash;
                user.isFirstLogin = false;

                localStorage.setItem("user_data", JSON.stringify(userData));

                // Clean up session-related local storage keys
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("studentId");
                localStorage.removeItem("isFirstLogin");

                alert("Password changed successfully! Please log in with your new password.");
                window.location.href = "index.html";
            } else {
                alert("User not found. Redirecting to login.");
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("studentId");
                localStorage.removeItem("isFirstLogin");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
