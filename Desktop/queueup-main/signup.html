<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUEUEUP - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="gctu.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
    }
    .container { display: flex; width: 100%; overflow: hidden; }
    .image-section {
      flex: 1;
      background-image: url("lib.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .image-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #ffffff;
      position: relative;
      z-index: 2;
    }
    .logo-container { margin-bottom: 30px; text-align: center; }
    .logo {
      width: 120px; height: auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .form-card {
      background: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
    }
    .form-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    h2 { font-size: 26px; color: #2c3e50; margin-bottom: 15px; font-weight: 600; }
    p { font-size: 15px; color: #666; margin-bottom: 25px; line-height: 1.5; }
    .input-group { margin-bottom: 20px; text-align: left; position: relative; }
    .input-group label {
      display: block; margin-bottom: 8px;
      font-weight: 500; color: #555; font-size: 15px;
    }
    .input-group input {
      width: calc(100% - 24px);
      padding: 14px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px; color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }
    .signup-btn {
      width: 100%;
      padding: 16px;
      background-color: #007bff;
      color: white; border: none;
      border-radius: 8px;
      font-size: 18px; font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .signup-btn:hover { background-color: #0056b3; transform: translateY(-2px); }
    .login-link { margin-top: 20px; font-size: 15px; color: #666; }
    .login-link a { color: #007bff; text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }
    .message { color: green; margin-bottom: 15px; }
    .error { color: red; margin-bottom: 15px; }
    small { display: block; margin-top: 4px; }
    @media (max-width: 992px) {
      .container { flex-direction: column; }
      .image-section { height: 250px; order: 1; }
      .form-section { padding: 30px 20px; order: 2; }
      .form-card { max-width: 90%; padding: 30px; }
    }
    /* Loading button styles */
    .signup-btn.loading {
      cursor: not-allowed;
      opacity: 0.8;
      pointer-events: none;
      background-color: #0056b3;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      animation: spin .9s linear infinite;
    }
    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 75%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <div class="logo-container">
        <img src="gctu.png" alt="GCTU Logo" class="logo">
      </div>
      <div class="form-card">
        <h2>Create an Account</h2>
        <p id="error" class="error"></p>
        <p id="message" class="message"></p>
        <form id="signupForm">
          <div class="input-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter your Student ID" required>
          </div>
          <div class="input-group">
            <label for="email">Student Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your student email" required>
            <small style="color:#888; font-size:13px;">* Must use your <b>indexNumber@live.gctu.edu.gh</b> email</small>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
            <span class="password-toggle" id="passwordToggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5c-4.32 0-8.39 3.01-11.23 7.5a.75.75 0 000 1.5c2.84 4.49 6.91 7.5 11.23 7.5s8.39-3.01 11.23-7.5a.75.75 0 000-1.5c-2.84-4.49-6.91-7.5-11.23-7.5zM12 17a5 5 0 110-10 5 5 0 010 10zM12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" />
              </svg>
            </span>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <span class="password-toggle" id="confirmPasswordToggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5c-4.32 0-8.39 3.01-11.23 7.5a.75.75 0 000 1.5c2.84 4.49 6.91 7.5 11.23 7.5s8.39-3.01 11.23-7.5a.75.75 0 000-1.5c-2.84-4.49-6.91-7.5-11.23-7.5zM12 17a5 5 0 110-10 5 5 0 010 10zM12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" />
              </svg>
            </span>
          </div>
          <button type="submit" class="signup-btn" id="signupBtn">Sign Up</button>
        </form>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIqR0b9hA9IaLhRsVtJKSSwh9NktuIIjI",
      authDomain: "queueup-85662.firebaseapp.com",
      databaseURL: "https://queueup-85662-default-rtdb.firebaseio.com",
      projectId: "queueup-85662",
      storageBucket: "queueup-85662.firebasestorage.app",
      messagingSenderId: "647901471109",
      appId: "1:647901471109:web:2607f4883cd1393259e4ec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("signupForm");
    const errorEl = document.getElementById("error");
    const messageEl = document.getElementById("message");
    const signupBtn = document.getElementById("signupBtn");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordToggle = document.getElementById("passwordToggle");
    const confirmPasswordToggle = document.getElementById("confirmPasswordToggle");

    passwordToggle.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });
    confirmPasswordToggle.addEventListener("click", () => {
      const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
      confirmPasswordInput.setAttribute("type", type);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      messageEl.textContent = "";
      
      const studentId = document.getElementById("studentId").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      const originalBtnText = signupBtn.innerHTML;
      signupBtn.innerHTML = '<span class="spinner"></span> Signing Up...';
      signupBtn.classList.add('loading');

      try {
        if (password !== confirmPassword) {
          errorEl.textContent = "Passwords do not match.";
          return;
        }

        if (!email.endsWith("@live.gctu.edu.gh")) {
          errorEl.textContent = "Please use your indexNumber@live.gctu.edu.gh email address.";
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send email verification link
        await sendEmailVerification(user);

        // Save user in database
        await set(ref(db, "users/" + studentId), {
          studentId: studentId,
          email: email,
          uid: user.uid
        });

        messageEl.textContent = "Account created! Please check your student email to verify your account.";
        form.reset();

      } catch (err) {
        let errorMessage = err.message;
        switch (err.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email address is already in use by another account.';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password is too weak. It must be at least 6 characters long.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'The email address is not valid.';
            break;
        }
        errorEl.textContent = errorMessage;
      } finally {
        signupBtn.innerHTML = originalBtnText;
        signupBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
