<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="gctu.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - QUEUEUP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-light: #f4f7fb;
      --text-dark: #2c3e50;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    /* Left image side */
    .image-section {
      flex: 1;
      background: url("lib.jpg") center/cover no-repeat;
      position: relative;
    }

    .image-section::before {
      content: '';
      position: absolute; inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    /* Right login side */
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      background: #fff;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .form-card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0 0 10px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #dfe4ea;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,123,255,0.25);
    }

    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.9;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container { flex-direction: column; }
      .image-section { height: 220px; }
      .form-section { padding: 30px 20px; }
      .form-card { padding: 30px; max-width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <div class="logo-container">
        <img src="gctu.png" alt="GCTU Logo" class="logo">
      </div>
      <div class="form-card">
        <h2>Admin Login</h2>
        <p id="error" class="error"></p>
        <form id="adminLoginForm">
          <div class="input-group">
            <label for="adminEmail">Email</label>
            <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter admin email" required>
          </div>
          <div class="input-group">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
          </div>
          <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIqR0b9hA9IaLhRsVtJKSSwh9NktuIIjI",
      authDomain: "queueup-85662.firebaseapp.com",
      databaseURL: "https://queueup-85662-default-rtdb.firebaseio.com",
      projectId: "queueup-85662",
      storageBucket: "queueup-85662.firebasestorage.app",
      messagingSenderId: "647901471109",
      appId: "1:647901471109:web:2607f4883cd1393259e4ec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("adminLoginForm");
    const errorEl = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      const originalBtnText = loginBtn.innerHTML;

      loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
      loginBtn.classList.add('loading');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const dbRef = ref(db);
        const adminSnapshot = await get(child(dbRef, `admins/${user.uid}/isAdmin`));

        if (adminSnapshot.exists() && adminSnapshot.val() === true) {
          window.location.href = "admin_dashboard.html";
        } else {
          errorEl.textContent = "You do not have administrative access.";
          signOut(auth);
        }
      } catch (err) {
        let errorMessage = "An unknown error occurred.";
        switch (err.code) {
          case 'auth/wrong-password':
          case 'auth/user-not-found':
          case 'auth/invalid-credential':
            errorMessage = 'Incorrect email or password.'; break;
          case 'auth/network-request-failed':
            errorMessage = 'Network error. Please check your internet connection.'; break;
        }
        errorEl.textContent = errorMessage;
      } finally {
        loginBtn.innerHTML = originalBtnText;
        loginBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
