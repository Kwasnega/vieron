<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUEUEUP - Reset Password</title>
    <link rel="icon" type="image/x-icon" href="gctu.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
    }
    .container { display: flex; width: 100%; overflow: hidden; }
    .image-section {
      flex: 1;
      background-image: url("lib.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .image-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #ffffff;
      position: relative;
      z-index: 2;
    }
    .logo-container { margin-bottom: 30px; text-align: center; }
    .logo {
      width: 120px; height: auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .form-card {
      background: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
    }
    .form-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    h2 { font-size: 26px; color: #2c3e50; margin-bottom: 15px; font-weight: 600; }
    p { font-size: 15px; color: #666; margin-bottom: 25px; line-height: 1.5; }
    .input-group { margin-bottom: 20px; text-align: left; }
    .input-group label {
      display: block; margin-bottom: 8px;
      font-weight: 500; color: #555; font-size: 15px;
    }
    .input-group input {
      width: calc(100% - 24px);
      padding: 14px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px; color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }
    .reset-btn {
      width: 100%;
      padding: 16px;
      background-color: #007bff;
      color: white; border: none;
      border-radius: 8px;
      font-size: 18px; font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .reset-btn:hover { background-color: #0056b3; transform: translateY(-2px); }
    .login-link { margin-top: 20px; font-size: 15px; color: #666; }
    .login-link a { color: #007bff; text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }
    .message { color: green; margin-bottom: 15px; }
    .error { color: red; margin-bottom: 15px; }
    /* Loading button styles */
    .reset-btn.loading {
      cursor: not-allowed;
      opacity: 0.8;
      pointer-events: none;
      background-color: #0056b3;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      animation: spin .9s linear infinite;
    }
    /* Mobile-specific styles */
    @media (max-width: 992px) {
      .container { flex-direction: column; }
      .image-section { height: 250px; order: 1; }
      .form-section { padding: 30px 20px; order: 2; }
      .form-card { max-width: 90%; padding: 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <div class="logo-container">
        <img src="gctu.png" alt="GCTU Logo" class="logo">
      </div>
      <div class="form-card">
        <h2>Reset Your Password</h2>
        <p>Enter your student email and we'll send you a password reset link.</p>
        <p id="error" class="error"></p>
        <p id="message" class="message"></p>
        <form id="resetForm">
          <div class="input-group">
            <label for="email">Student Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your student email" required>
          </div>
          <button type="submit" class="reset-btn" id="resetBtn">Send Reset Link</button>
        </form>
        <div class="login-link">
          <p><a href="login.html">Back to Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIqR0b9hA9IaLhRsVtJKSSwh9NktuIIjI",
      authDomain: "queueup-85662.firebaseapp.com",
      databaseURL: "https://queueup-85662-default-rtdb.firebaseio.com",
      projectId: "queueup-85662",
      storageBucket: "queueup-85662.firebasestorage.app",
      messagingSenderId: "647901471109",
      appId: "1:647901471109:web:2607f4883cd1393259e4ec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const form = document.getElementById("resetForm");
    const emailInput = document.getElementById("email");
    const messageEl = document.getElementById("message");
    const errorEl = document.getElementById("error");
    const resetBtn = document.getElementById("resetBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageEl.textContent = "";
      errorEl.textContent = "";
      
      const email = emailInput.value.trim();
      const originalBtnText = resetBtn.innerHTML;
      resetBtn.innerHTML = '<span class="spinner"></span> Sending...';
      resetBtn.classList.add('loading');

      try {
        await sendPasswordResetEmail(auth, email);
        messageEl.textContent = "A password reset link has been sent to your email address.";
      } catch (err) {
        let errorMessage = "An unknown error occurred. Please try again.";
        if (err.code === "auth/invalid-email") {
          errorMessage = "The email address is not valid.";
        } else if (err.code === "auth/user-not-found") {
          errorMessage = "No account found with that email address.";
        } else if (err.code === "auth/network-request-failed") {
          errorMessage = "Network error. Please check your internet connection.";
        }
        errorEl.textContent = errorMessage;
      } finally {
        resetBtn.innerHTML = originalBtnText;
        resetBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
